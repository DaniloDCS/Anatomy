<style>
  .container {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  .row {
    padding: 20px;
  }

  .title {
    padding: 10px 100px;
    background-color: white;
    border-radius: 10px;
    filter: drop-shadow(0 0 6px #333);
  }

  ul {
    list-style-type: none;
  }

  .session {
    background-color: white;
    border-radius: 10px;
    text-align: center;
    padding: 5px;
    margin-top: 40px;
  }

  .subssesion {
    padding: 10px;
    text-align: center;
    margin: 15px 0;
    background-color: white;
    box-shadow: 5px 5px 2px 2px red;
  }

  .subssesion:hover {
    box-shadow: 5px 5px 2px 2px green;
    transform: scale(1.1);
    transition: .6s;
  }

  a {
    text-decoration: none;
    color: black;
    font-weight: bolder;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
</style>

<div class="row" ng-controller="homeCtrl">
  <h1 class="title">{{title}}</h1>
  <ul ng-repeat="session in bones">
    <li class="session">{{session.name}}</li>
    <ul>
      <li class="subssesion" ng-repeat="system in session.content">
      <a href=" #!/locomotor"> <i class="{{system.icon}}"></i> {{system.name}} </a>
      </li>
    </ul>
  </ul>
</div>
